<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Crispy Croissants</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          >Crispy Croissants</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/photogallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container mt-4"
      id="contact">
      <h2>Contact Us</h2>
      <p>We would love to hear from you and would love to service your pallet!</p>

    <div class="row mb-5
    ">
        <div class="col-md-4">
          <img
            src="/media/freshly-baked-golden-crispy-croissants-2023-11-27-05-04-46-utc.jpg"
            class="img-fluid product-img"
            alt="Classic Butter Croissant" />
  
        </div>
        <div class="col-md-4">
            <img
            src="/media/a-piece-of-chocolate-croissant-in-a-black-plate-an-2023-11-27-05-18-24-utc.jpg"
            class="img-fluid product-img"
            alt="Classic Butter Croissant" />
   
        </div>
        <div class="col-md-4">
          <img
            src="/media/large-tasty-croissants-with-almond-flakes-and-a-cu-2023-11-27-05-29-23-utc.jpg"
            class="img-fluid product-img"
            alt="Almond Croissant" />

        </div>
      </div>
      
      <form>
        <div class="mb-3">
          <label
            for="name"
            class="form-label"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="name" />
        </div>
        <div class="mb-3">
          <label
            for="email"
            class="form-label"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email" />
        </div>
        <div class="mb-3">
          <label
            for="message"
            class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="message"
            rows="3"></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
